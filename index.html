<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Котики и миска</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Котики и миска</h1>
    <div class="container">
        <input type="number" id="n" placeholder="Введите количество котиков (n)">
        <input type="number" id="m" placeholder="Введите вместительность миски (m)">
        <input type="number" id="b" placeholder="Введите количество корма для одного котика (b)">
        <input type="number" id="t" placeholder="Введите время на еду в секундах (t)">
        <input type="number" id="r" placeholder="Введите время на пополнение в секундах (r)">
        <button type="button">Запустить эмуляцию</button>
    </div>
    <div id="messages"></div>
    
</body>
<script type="module" src="js/feeding.js"></script>
</html>
